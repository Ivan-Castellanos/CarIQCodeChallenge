plugins {
    id 'java'
}

group = 'org.project'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.networknt:json-schema-validator:1.0.82'
    testImplementation 'org.testng:testng:7.8.0'
    testImplementation "org.wiremock:wiremock:3.0.0"
    implementation 'com.squareup.okhttp3:okhttp:5.0.0-alpha.11'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.12.7.1'
    implementation 'io.rest-assured:json-schema-validator:5.3.1'
    compileOnly 'org.projectlombok:lombok:1.18.28'
}

test {
    useTestNG() { //Tells Gradle to use TestNG
        useDefaultListeners = true // Tells TestNG to execute its default reporting structure
    }
}